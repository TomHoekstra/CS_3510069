<div class="col-md-6 col-md-offset-3" *ngIf="!quiz">
  <label>Quiz Identification:</label>
  <input [(ngModel)]="quizId" required name="quizId" type="text" class="form-control" id="quizId" />
  <a (click)="searchQuiz()" class="hover-pointer big-button">
    <span>Start the quiz!</span>
  </a>
</div>
<div *ngIf="quiz">

  <div>
    <label for="questionSelector">Question</label>
    <select class="form-control" id="questionSelector" [ngModel]="selectedQuestion" name="questionSelector" (ngModelChange)="onChange($event)">
      <option *ngFor="let question of quiz?.questions; let a=index" [value]="a">{{question.question}}</option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let answer of quiz?.questions[selectedQuestion].answers; let a=index">
      {{calculateTotalAnswers(a)}} {{answer.answer}}

    </div>
  </div>
