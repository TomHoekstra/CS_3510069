<div class="row">
  <div class="col-md-12">
    <form ngNativeValidate #f="ngForm" (ngSubmit)="submitForm(f)">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>Login</h2>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="studentId">Username (Student ID)</label>
            <input #studentId="ngModel" ngModel required name="studentId" type="text" class="form-control" id="studentId" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #password="ngModel" ngModel required name="password" class="form-control" id="password" >
          </div>

          <div class="panel-footer">
            <button class="btn btn-primary" id="save" type="submit" [disabled]="!f.valid">Sign in</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
